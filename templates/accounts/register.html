{% extends "base.html" %}

{% block content %}
<div class="main-container">
    <div class="register-container" id="register-container">
        <div class="register-content" id="register-content">
            <h1 class="register-header">Sign Up</h1>
            <form method="POST" action="{% url 'register' %}" class="register-form" id="register-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="register-user" class="form-label">
                        <i class="fas fa-user-plus"></i> Username
                    </label>
                    <input type="text" class="form-input" name="username" id="register-user" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="register-password" class="form-label">
                        <i class="fas fa-key"></i> Password
                    </label>
                    <input type="password" class="form-input" name="password" id="register-password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="register-confirm-password" class="form-label">
                        <i class="fas fa-key"></i> Confirm Password
                    </label>
                    <input type="password" class="form-input" name="confirm_password" id="register-confirm-password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="register-btn">
                    <i class="fas fa-user-plus"></i> Sign Up
                </button>
            </form>
            <div class="login-link">
                <i class="fas fa-arrow-left"></i> Already have an account?
                <a href="{% url 'login' %}" id="go-to-login">
                    <span class="login-text">Login Here</span>
                </a>
            </div>
        </div>
    </div>
</div>
<style>
    /* Updated Styles to match login page */
    body {
        background-color: #0c1022;
        color: #f5f5f5;
        font-family: 'Inter', sans-serif; /* More modern font */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    .main-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
        position: relative;
    }

    .register-container {
        background: rgba(255, 255, 255, 0.08);
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        padding: 30px;
        width: 90%;
        max-width: 450px;
        backdrop-filter: blur(15px);
        position: relative;
        z-index: 1;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .register-container:hover {
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.35);
        transform: scale(1.02);
        transition: all 0.3s ease;
    }

    .register-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #020024;
        background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 100%, rgb(43, 2, 82) 57%);
        border-radius: 12px;
        pointer-events: none;
        z-index: -1;
    }

    .register-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        box-sizing: border-box;
    }

    .register-header {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 30px;
        color: #ffffff;
        text-shadow: 0 3px 6px rgba(0, 0, 0, 0.4);
    }

    .register-form {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 25px;
    }

    .form-group {
        width: 100%;
        text-align: left;
    }

    .form-label {
        color: #ffffff;
        font-size: 1.1rem;
        margin-bottom: 12px;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .form-label i {
        font-size: 1.2rem;
        color: #7be7d3;
        margin-right: 5px;
    }

    .form-input {
        width: 92%;
        padding: 14px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.05);
        color: #ffffff;
        outline: none;
        transition: box-shadow 0.3s ease, border-color 0.3s ease;
        font-size: 1.1rem;
    }

    .form-input::placeholder {
        color: #b0bec5;
        font-style: italic;
    }

    .form-input:focus {
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        border-color: #7be7d3;
    }

    .register-btn {
        padding: 16px 32px;
        border: none;
        border-radius: 30px;
        background: linear-gradient(to right, #64b5f6, #3b82f6);
        color: #fff;
        font-weight: bold;
        font-size: 1.2rem;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }

    .register-btn i {
        font-size: 1.3rem;
    }

    .register-btn:hover {
        background: linear-gradient(to right, #3b82f6, #64b5f6);
        transform: scale(1.04);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    .register-btn:active {
        transform: scale(1);
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .login-link {
        margin-top: 35px;
        font-size: 1rem;
        color: #b0bec5;
        text-align: center;
    }

    .login-link a {
        color: #7be7d3;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease, text-shadow 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 5px;
    }

    .login-link a:hover {
        color: #ffffff;
        text-shadow: 0 0 8px rgba(123, 239, 210, 0.4);
    }

    .login-text {
        border-bottom: 1px solid transparent;
        padding-bottom: 2px;
        transition: border-bottom 0.3s ease;
    }

    .login-text:hover {
        border-bottom: 1px solid #7be7d3;
    }

    @media (max-width: 768px) {
        .register-container {
            width: 95%;
            padding: 25px;
        }

        .register-header {
            font-size: 2.2rem;
        }

        .form-input {
            font-size: 1rem;
            padding: 12px;
        }

        .register-btn {
            font-size: 1.1rem;
            padding: 14px 28px;
        }

        .login-link {
            font-size: 0.95rem;
        }
    }

    @media (max-width: 480px) {
        .register-container {
            padding: 20px;
            width: 80%;
        }

        .register-header {
            font-size: 2rem;
        }

        .form-input {
            font-size: 0.9rem;
            padding: 10px;
        }

        .register-btn {
            font-size: 1rem;
            padding: 12px 24px;
        }

        .login-link {
            font-size: 0.9rem;
        }
    }
</style>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const goToLoginLink = document.getElementById('go-to-login');

        goToLoginLink.addEventListener('click', (event) => {
            event.preventDefault();
            window.location.href = "{% url 'login' %}";
        });
    });
</script>
{% endblock %}
